    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Border, Hight, width & image</title>

<body>
    <style>
        #first_p{
            font-size: 20px;
            color : darkgreen;
            background-color: aqua;

            height: 3cm; /* we can use cm insted of px */
            width: 400px;
            
            border-style: double;
            /* border-style: dotted; */

            border-color: darkblue;
            border-width: 10px;
            border-radius: 25px;
           
            /* we can also write in combile formate like below*/

            /* border : 10px darkblue solid; */
        }
        #sec_p{
            background-color: cornflowerblue;
            height : 40px;
            width : 500px;

            border-top: 5px solid green;
            border-bottom: 4px dotted red;
            border-right: 8px solid yellow;
            /* border-left: 5px solid blue; */

            /* we can give values individualy */
            border-left-color: blue;
            border-left-style: double;
            border-left-width: 5px;

            border-radius: 20px;
        }
        #third_p{
            font-size: 35px;
            font-family:cursive;
            color : rgb(20, 34, 17);
            background-color: rgb(191, 147, 221);

            height: 1.5cm; /* we can use cm insted of px */
            width: 400px;
            
            border-style: solid;
            border-width: 7px;
            border-color: darkblue;

            border-bottom-left-radius: 50px;
            border-top-right-radius: 50px;
        }
